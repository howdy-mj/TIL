<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>숫자 맞추기</title>
    </head>

    <body>
        <h1>숫자 맞추기 게임</h1>
        
        <div class="game">
            <p>1부터 100 사이의 숫자를 입력해주세요!</p>
            <p>입력한 숫자가 정답보다 낮으면 DOWN을, 높으면 UP이 표시됩니다.</p>
            <p>기회는 총 5번!</p>
            <form>
                <input type="number" placeholder="숫자를 입력해주세요" />
            </form>
            <h4 class="result"></h4>
        </div>

        <script src="main.js"></script>
    </body>

</html>
